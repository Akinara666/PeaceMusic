name: CI/CD

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  ci:
    name: Continuous Integration
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.12"
          
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          
      - name: Lint with black
        run: black . --check
        
      - name: Lint with flake8
        # We allow exit code 0 even if warnings, but clean code should pass.
        # using --exit-zero treats all errors as warnings. 
        # But we want to fail on errors, so we run it normally.
        run: flake8 .
        
      - name: Test with pytest
        run: pytest

      - name: Build Docker image
        run: docker build .

  cd:
    name: Continuous Deployment
    needs: ci
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    runs-on: ubuntu-latest
    steps:
      - name: Deploy via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            # Navigate to project directory (update path if needed)
            cd ${{ secrets.PROJECT_PATH }}
            
            # Pull latest changes
            git pull
            
            # Rebuild and restart containers
            docker compose up -d --build
            
            # Prune unused images to save space
            docker image prune -f
